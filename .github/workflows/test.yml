name: CI Quality Gate

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  quality:
    name: Validate Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¨ Check Formatting (Prettier)
        # Fails if you forgot to run 'npm run format'
        run: npm run format:check

      - name: ğŸ§¹ Lint Code (ESLint)
        # Fails if you have bad code patterns
        run: npm run lint

      - name: ğŸ›¡ï¸ Type Check (TSC)
        # Fails if you have TypeScript errors (e.g., wrong types)
        run: npm run typecheck

      - name: ğŸ§ª Run Tests & Coverage
        # Fails if logic is broken
        run: npx vitest run --coverage

      - name: ğŸ“Š Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: anishsharma/betterlogs

      - name: ğŸ—ï¸ Verify Build
        # Fails if tsup crashes (e.g. export errors)
        run: npm run build
